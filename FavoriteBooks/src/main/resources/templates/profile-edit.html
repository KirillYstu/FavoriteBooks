<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование профиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<hr class="featurette-divider">
<hr class="featurette-divider">
<div class="container mt-5 md-5" th:each= "el: ${user}">
    <h1 class="display-5 fw-bold" align="center">Редактирование профиля</h1>
    <form th:action="'/profile/' + ${el.getId()} + '/edit'" method="post">
        <input  type="text" required placeholder="Имя" th:value="${el.getName()}" name="name" class="form-control"  ><br>
        <input type="text" required placeholder="Отчество" th:value="${el.getSurname()}" name="surname" class="form-control"  ><br>
        <input type="text" required placeholder="Фамилия" th:value="${el.getPatronymic()}" name="patronymic" class="form-control"  ><br>
        <input type="text" required placeholder="Пароль" th:value="${el.getPassword()}" name="password" class="form-control"  ><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>

    </form>
</div>
</body>
</html>

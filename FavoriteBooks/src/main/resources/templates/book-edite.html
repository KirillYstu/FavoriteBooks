<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<hr class="featurette-divider">
<hr class="featurette-divider">
<div class="container mt-5 md-5" th:each= "el: ${book}">
    <h1 class="display-5 fw-bold" align="center">Изменение книги</h1>
    <form th:action="'/book/' + ${el.getId()} + '/edite'" method="post">
        <input  type="text" required placeholder="Название книги" th:value="${el.getName()}" name="name" class="form-control"  ><br>
        <input type="text" required placeholder="Автор" th:value="${el.getAuthor()}" name="author" class="form-control"  ><br>
        <textarea required placeholder="Аннотация" th:text="${el.getAnnotation()}" name="annotation" class="form-control" > </textarea><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <hr class="featurette-divider">
    <hr class="featurette-divider">
    <div class="container mt-5">
    <h1 class="display-5 fw-bold" align="center">Книги</h1>

    <a href="/book/add"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button></a>
    <div  th:each="el : ${book}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4">
        <h3 th:text="'Название книги: ' + ${el.getName()}"/>
        <p th:text="'Автор: ' +  ${el.getAuthor()}"/>
        <p th:text="'Аннотация: ' + ${el.getAnnotation()}"/>
        <p th:text="'Добавивший пользователь: ' + ${el.getUserwhoadded().getUsername()}"/>
        <a th:href="'/book/' + ${el.getId()} + '/edite'"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Изменить</button></a>
        <a th:href="'/book/' + ${el.getId()} + '/addmark'"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить в книги к прочтению</button></a>
        <a th:href="'/book/' + ${el.getId()} + '/delete'"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Удалить</button></a>
    </div>
    </div>
</body>
</html>

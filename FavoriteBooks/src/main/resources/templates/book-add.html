<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<hr class="featurette-divider">
<hr class="featurette-divider">
<h1 class="display-5 fw-bold" align="center">Добавление книги</h1>
<form action="/book/add" method="post">
    <input type="text" required name="name" placeholder="Введите название книги" class="form-control"><br>
    <input type="text" required name="author" placeholder="Введите автора книги" class="form-control"><br>
    <textarea required name="annotation" placeholder="Введите анотацию к книге" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button>
</form>
</body>
</html>

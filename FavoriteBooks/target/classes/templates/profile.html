<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <hr class="featurette-divider">
    <hr class="featurette-divider">
    <h1 class="display-5 fw-bold" align="center">Профиль</h1>
    <div th:each= "el: ${user}" >
        <h1 th:text="${'ФИО: ' + ' ' +el.getSurname()  + ' '  + el.getName() + ' ' + el.getPatronymic()}"/>
        <p th:text="${'Имя пользователя: ' + el.getUsername()}" />
        <a th:href="'/profile/' + ${el.getId() + '/edit'}"> <button class="btn btn-outline-secondary btn-lg px-4" type="button">Изменить</button> </a>
        <a th:href="'/profile/' + ${el.getId() + '/bookstoread'}"> <button class="btn btn-outline-secondary btn-lg px-4" type="button">Книги для чтения</button> </a>
        <a href="/logout"> <button class="btn btn-outline-secondary btn-lg px-4" type="button">Выйти</button> </a>
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Книги</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<hr class="featurette-divider">
<hr class="featurette-divider">
<div class="container mt-5">
  <h1 class="display-5 fw-bold" align="center">Книги для чтения</h1>


  <div  th:each="el : ${book}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4">
    <h3 th:text="'Название книги: ' + ${el.getBook().getName()}"/>
    <p th:text="'Автор: ' +  ${el.getBook().getAuthor()}"/>
    <a th:href="'/profile/bookstoread/' + ${el.getId()} + '/delete'"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Удалить</button></a>
  </div>
</div>
</body>
</html>
